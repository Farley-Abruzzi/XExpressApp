<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">

    <ion-toolbar class="sizeToolbar" text-center color="success">
        <ion-label color="dark">Dados obrigatórios</ion-label>
    </ion-toolbar>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="nome" placeholder="Nome" type="text" required="true"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="telefone" placeholder="Telefone" type="tel" required="true"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="valor" placeholder="Valor da doação" type="number" required="true"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>


    <ion-toolbar class="sizeToolbar" text-center color="medium">
        <ion-label color="dark">Dados não obrigatórios</ion-label>
    </ion-toolbar>


    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="endereco" placeholder="Endereço" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="3">
            <ion-item>
                <ion-input name="numero" placeholder="Nº" type="number"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="bairro" placeholder="Bairro" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="cidade" placeholder="Cidade" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-input name="observacoes" placeholder="Observações" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row text-center>
        <ion-col>
            <ion-button color="success">Gerar Doador</ion-button>
        </ion-col>
    </ion-row>




</ion-content>
